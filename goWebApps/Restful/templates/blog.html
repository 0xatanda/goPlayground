<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        .date {
            color: #888;
            font-size: 0.9em;
        }
        #comments {
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
    <script>
        function putComment(el) {
            var id = $(el).find('.edit_id');
            var name = $(el).find('.edit_name').val();
            var email = $(el).find('edit_email').val();
            var text = $(el).find('edit_comments').val();
            $.ajax({
                url: '/api/comments/' + id,
                type: 'PUT',
                success: function(res) {
                    alert('Comment Updated');
                }
            });
            return false;
        }
    </script>
</head>
<body>
    <h1>{{.Title}}</h1>
    <p class="date">Published on {{.Date}}</p>
    <div>{{.Content}}</div>

    <section id="comments">
        <h2>Comments</h2>
        {{range .Comments}}
        <div>
            <p><strong>{{.Name}}</strong> ({{.Email}}) said:</p>
            <p>{{.CommentText}}</p>
        </div>
        {{end}}
    </section>

    <section id="add-comment">
        <h2>Add a Comment</h2>
        <form method="post" action="/api/comments">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="comments">Comment</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>

        {{range .Comments}}
        <div>
            <p>Comment by<strong>{{.Name}}</strong> ({{.Email}})</p>
            <p>{{.CommentText}}</p>
        </div>
        

    <div id="edit_comment" class="comment_edit">
        <h2>Edit</h2>
        <form onsubmit="return putComment(this);">
            <input type="hidden" class="edit_id" value="{{.Id}}" />
            <input type="text" name="name" class="edit_name" placeholder="Your Name" value="{{.Name}}" />
            <input type="text" name="email" class="edit_email" placeholder="Your Email" value="{{.Email}}" />
            <textarea class="edit_comments" name="comments">{{.CommentText}}</textarea>
            <input type="submit" value="Edit" />
        </form>
    </div>
    {{end}}

    {{if .Session.Unauthenticated}}<form action="/register" method="POST">
        <div>
            <input type="text" name="user_name" placeholder="User name">
        </div>
        <div>
            <input type="text" name="user_email" placeholder="Your email">
        </div>
        <div>
            <input type="password" name="user_password" placeholder="password">
        </div>
        <div>
            <input type="password" name="user_password2" placeholder="Comfirm password (repeat)">
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
    {{end}}
</body>
</html>
