<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        .date {
            color: #888;
            font-size: 0.9em;
        }
        #comments {
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>

    <script>
        function putComment(el) {
            var id = $(el) .find('.edit_id');
            var name = $(el) .find('.edit_name').val();
            var email = $(el) .find('edit_email').val();
            var comment = $(el) .find('edit_comments').val();
            $.ajax({
                url: '/api/comments/' + id,
                type: 'PUT',
                success: function (res) {
                    alert('Comment Updated!!');
                }
            });
            return false;
        }
    </script>
</head>
<body>

    <h1>{{.Title}}</h1>
    <p>{{.Content}}</p>
    <div class="date">{{.Date}}</div>

    <div id="comments">
        <h2>Leave a Comment</h2>
        <form action="/api/comments" method="POST">
            <input type="hidden" name="guid" value="{{.GUID}}" />

            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>

            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>

            <div>
                <label for="comments">Your Comments</label>
                <textarea id="comments" name="comments" placeholder="Write your comments" rows="5" required></textarea>
            </div>

            <div>
                <input type="submit" value="Add Comment" />
            </div>
        </form>
    </div>

    {{range .Comments}}
    <div class="comment">
        <div>Comment by {{.Name}} ({{.Email}})</div>
        {{.CommentText}}

        <div class="comment_edit">
            <h2>Edit</h2>
            <form onsubmit="return putComment(this);">
                <input type="hidden" class="edit" value="{{.Id}}"/>
                <input type="text" name="name" class="edit_name" placeholder="Your Name" value="{{.Name}}" />
                <input type="text" name="email" class="edit_email" placeholder="Your Email" value="{{.Email}}" />
                <textarea name="comments" class="edit_comments">{{.CommentText}}</textarea>
                <input type="submit" value="Edit" />
            </form>
        </div>
    </div>
    {{end}}
</body>
</html>
